<li class="list-item">
  <button ng-click="markComplete()" ng-show="!item.complete" class="btn btn-sm btn-default forward">✅</button>
  <button ng-click="markIncomplete()" ng-show="item.complete" class="btn btn-sm btn-default backward">⇦</button>
  <span>{{item.content}}</span>
  <button ng-click="remove(item)" class="btn btn-sm btn-danger x">X</button>
</li>
